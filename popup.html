<!DOCTYPE html>
<html>
<head>
    <title>UNEC - Academic Data</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>UNEC Data Viewer</h1>
        <button id="loadDataBtn">Akademik Məlumatları Yüklə</button>
        <button id="loadExamResultsBtn">İmtahan Nəticələrini Yüklə</button>
        <div id="loading" style="display:none;">Yüklənir...</div>
        <div id="error" style="display:none; color: red;"></div>

        <div id="selected-year-container" style="display:none;">
            <h2>Seçilmiş İl:</h2>
            <p id="selectedYearText"></p>
        </div>

        <div id="semesters-container" style="display:none;">
            <h2>Seçilmiş Semestr:</h2>
            <p id="selectedSemesterText"></p>
            <h3>Semestrların Sayı (Seçilmiş il üçün):</h3>
            <ul id="semestersList"></ul>
        </div>

        <div id="subjects-container" style="display:none;">
            <h2>Fənnlər:</h2>
            <button id="fetchAttendanceBtn" style="display:none;">Yenidən Yüklə</button>
            <div id="attendanceLoading" style="display:none;">Yüklənir...</div>
            <ul id="subjectsList"></ul>
        </div>

        <div id="exam-results-container" style="display:none;">
            <h2>İmtahan Nəticələri:</h2>
            <p><strong>İl:</strong> <span id="examSelectedYearText"></span></p>
            <p><strong>Semestr:</strong> <span id="examSelectedSemesterText"></span></p>
            <div id="examResultsLoading" style="display:none;">Yüklənir...</div>
            <ul id="examResultsList"></ul>
        </div>

    </div>
    <script src="popup.js"></script>
</body>
</html>
