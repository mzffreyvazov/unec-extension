<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNEC Data Viewer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo-area">
            <i class="fa-solid fa-graduation-cap fa-lg"></i>
            <div>
                <div class="logo-text">UNEC</div>
                <div class="logo-sub">Data Viewer</div>
            </div>
        </div>
        <div class="header-icons">
            <i class="fa-solid fa-arrows-rotate" title="Yenilə" id="refreshBtn"></i>
        </div>
    </header>

    <div class="controls">
        <div class="tab-group">
            <button class="tab-btn active" id="tab-akademik">Akademik Məlumatlar</button>
            <button class="tab-btn" id="tab-neticeler">İmtahan Nəticələr</button>
        </div>
        <div class="filters-group">
            <select id="yearSelect" class="filter-select">
                <option value="">İl seçin...</option>
            </select>
            <select id="semesterSelect" class="filter-select">
                <option value="">Semestr seçin...</option>
            </select>
        </div>
    </div>

    <div id="loading" style="display:none;">Yüklənir...</div>
    <div id="error" style="display:none;"></div>

    <!-- AKADEMIK TAB CONTENT -->
    <div id="view-akademik" class="view-section active-view">
        <div class="section-label" id="subjects-count">Fənlər</div>
        <div class="content-area" id="subjectsList"></div>
    </div>

    <!-- NETICELER TAB CONTENT -->
    <div id="view-neticeler" class="view-section">
        <div class="section-label" id="exams-count">Nəticələr</div>
        <div id="examResultsLoading" style="display:none;">Yüklənir...</div>
        <div class="content-area" id="examResultsList"></div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
