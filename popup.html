<!DOCTYPE html>
<html>
<head>
    <title>UNEC - Academic Data</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>UNEC Data Viewer</h1>
        <button id="loadDataBtn">Load Data (Years, Semesters, Subjects)</button>
        <div id="loading" style="display:none;">Loading...</div>
        <div id="error" style="display:none; color: red;"></div>

        <div id="selected-year-container" style="display:none;">
            <h2>Selected Academic Year:</h2>
            <p id="selectedYearText"></p>
        </div>

        <div id="semesters-container" style="display:none;">
            <h2>Selected Semester:</h2>
            <p id="selectedSemesterText"></p>
            <h3>Available Semesters (for selected year):</h3>
            <ul id="semestersList"></ul>
        </div>

        <div id="subjects-container" style="display:none;">
            <h2>Subjects (for selected year/semester):</h2>
            <ul id="subjectsList"></ul>
        </div>

    </div>
    <script src="popup.js"></script>
</body>
</html>
